<!DOCTYPE html>
<html>
<head>
	<title>滚动提示</title>
	<style type="text/css">
		ul {
			overflow: auto;
			padding: .3em .5em;
			width: 10em;
			height: 8em;
			border: 1px solid silver;
			background: linear-gradient(white, hsla(0, 0%, 100%, 0)),
						radial-gradient(at top, rgba(0,0,0,.2), transparent 70%) no-repeat;
			background-size: 100% 15px;
			background-repeat: no-repeat;
			background-attachment: local, scroll;
		}
	</style>
</head>
<body>
	<ul>
		<li>皮皮</li>
		<li>艾利克斯</li>
		<li>艾瑞莉娅</li>
		<li>吉克斯</li>
		<li>菲欧娜</li>
		<li>伊泽瑞尔</li>
		<li>特兰德尔</li>
		<li>阿利斯塔</li>
		<li>阿木木</li>
	</ul>
</body>
</html>
